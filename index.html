<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loan Table Generator</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#7c3aed;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg, #071127 0%, #07182a 60%);
      color:#e6eef8;
      padding:28px;
    }

    .app {
      width:100%;
      max-width:1100px;
      border-radius:16px;
      padding:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 8px 30px rgba(2,6,23,0.7);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.03);
    }

    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:18px;
    }
    header h1{
      margin:0;
      font-size:20px;
      letter-spacing:0.2px;
    }
    header p{margin:0;color:var(--muted);font-size:13px}

    form.controls {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap:12px;
      margin-bottom:14px;
    }

    .field {
      display:flex;
      flex-direction:column;
    }
    label {
      font-size:12px;
      color:var(--muted);
      margin-bottom:6px;
    }
    input[type="number"], select {
      padding:10px 12px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.05);
      background:var(--glass);
      color:inherit;
      outline:none;
      font-size:14px;
    }

    .options {
      display:flex;
      align-items:center;
      gap:12px;
    }
    .btn {
      padding:10px 14px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:600;
    }
    .btn.primary {
      background:linear-gradient(90deg,var(--accent), #4f46e5);
      color:white;
      box-shadow: 0 6px 18px rgba(124,58,237,0.18);
    }
    .btn.ghost {
      background:transparent;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.03);
    }

    .table-wrap {
      margin-top:18px;
      overflow:auto;
      border-radius:12px;
      padding:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
      border:1px solid rgba(255,255,255,0.02);
    }

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0 8px;
      min-width:820px;
    }
    thead th{
      text-align:left;
      font-size:13px;
      padding:10px 12px;
      color:var(--muted);
      font-weight:600;
      letter-spacing:0.2px;
    }
    tbody td{
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
      padding:12px;
      font-size:14px;
      border-top:1px solid rgba(255,255,255,0.01);
      border-bottom:1px solid rgba(0,0,0,0.15);
    }
    tbody tr td:first-child { border-top-left-radius:8px; border-bottom-left-radius:8px;}
    tbody tr td:last-child { border-top-right-radius:8px; border-bottom-right-radius:8px;}

    .muted { color:var(--muted); font-size:13px; }

    .small {
      font-size:12px;
      color:var(--muted);
      margin-top:6px;
    }

    @media (max-width:800px){
      header{flex-direction:column;align-items:flex-start;gap:8px}
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <h1>Loan table generator</h1>
        <p class="muted">Enter totals — table will show monthly interest, EMI (principal part) and totals.</p>
      </div>
      <div class="small">Made quick & simple ✨</div>
    </header>

    <form id="form" class="controls" onsubmit="return false;">
      <div class="field">
        <label>Total Amount</label>
        <input id="totalAmount" type="number" min="0" step="0.01" value="20000" />
      </div>

      <div class="field">
        <label>Interest Rate (%)</label>
        <input id="interestRate" type="number" min="0" step="0.01" value="6" />
        <div class="small">Rate can be annual or monthly (toggle below).</div>
      </div>

      <div class="field">
        <label>Total Months</label>
        <input id="months" type="number" min="1" step="1" value="8" />
      </div>

      <div class="field options" style="align-items:center;grid-column: span 3;">
        <label style="margin-right:6px;">Interpretation</label>
        <select id="rateMode" style="max-width:240px">
          <option value="annual" selected>Interest is annual (we use rate/12 per month)</option>
          <option value="monthly">Interest is monthly percent directly</option>
        </select>

        <button id="generate" class="btn primary" style="margin-left:auto">Generate Table</button>
        <button id="reset" class="btn ghost" type="button">Reset</button>
      </div>
    </form>

    <div id="tableContainer" class="table-wrap" hidden>
      <table id="resultTable" aria-live="polite">
        <thead>
          <tr>
            <th>Month</th>
            <th>Opening Balance</th>
            <th>Monthly Interest (%)</th>
            <th>Interest Amount</th>
            <th>EMI (Principal)</th>
            <th>Total Amount (EMI + Interest)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="note" class="small" style="margin-top:8px;color:var(--muted);display:none"></div>
  </div>

  <script>
    const $ = sel => document.querySelector(sel);
    const format = n => {
      // simple currency-ish format
      return Number(n).toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 2 });
    };

    function computeAndRender() {
      const total = parseFloat($('#totalAmount').value) || 0;
      const rateInput = parseFloat($('#interestRate').value) || 0;
      const months = parseInt($('#months').value) || 0;
      const mode = $('#rateMode').value; // 'annual' or 'monthly'

      if (total <= 0 || months <= 0) {
        alert('Enter valid Total Amount and Months.');
        return;
      }

      // EMI here = fixed principal repayment per month (as in your example)
      const principalPerMonth = total / months;

      // monthly percent (decimal)
      let monthlyPercentDecimal;
      if (mode === 'annual') {
        monthlyPercentDecimal = (rateInput / 100) / 12; // 6% -> 0.005 per month
      } else {
        monthlyPercentDecimal = (rateInput / 100); // treat as monthly percent directly
      }

      const tbody = $('#resultTable tbody');
      tbody.innerHTML = '';
      let opening = total;

      for (let m = 1; m <= months; m++) {
        const interestAmt = opening * monthlyPercentDecimal;
        const totalForMonth = principalPerMonth + interestAmt;
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${m}</td>
          <td>${format(opening)}</td>
          <td>${(monthlyPercentDecimal*100).toFixed(3)}%</td>
          <td>${format(interestAmt)}</td>
          <td>${format(principalPerMonth)}</td>
          <td>${format(totalForMonth)}</td>
        `;
        tbody.appendChild(tr);

        // reduce opening by principal repaid
        opening = opening - principalPerMonth;

        // tiny numeric safety:
        if (opening < 0.00001) opening = 0;
      }

      $('#tableContainer').hidden = false;
      $('#note').style.display = 'block';
      $('#note').textContent = `EMI (principal) = ${format(principalPerMonth)} per month. Interest computed using ${mode === 'annual' ? 'annual rate ÷ 12' : 'monthly rate directly'}.`;
    }

    document.getElementById('generate').addEventListener('click', computeAndRender);

    document.getElementById('reset').addEventListener('click', () => {
      $('#totalAmount').value = 20000;
      $('#interestRate').value = 6;
      $('#months').value = 8;
      $('#rateMode').value = 'annual';
      $('#tableContainer').hidden = true;
      $('#note').style.display = 'none';
    });

    // initial render (optional)
    computeAndRender();
  </script>
</body>
</html>
