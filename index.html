<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loan Table Generator</title>
  <style>
    :root {
      --primary: #4f46e5;
      --bg: #f9fafb;
      --text: #111827;
      --muted: #6b7280;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 20px;
      color: var(--text);
    }

    h1 {
      margin: 0 0 12px;
      font-size: 1.6rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-width: 500px;
      margin: 0 auto 20px;
      padding: 16px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    label {
      font-size: 14px;
      font-weight: 500;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    input, select {
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
    }

    button#generate {
      background: var(--primary);
      color: white;
    }

    button#generate:hover {
      background: #4338ca;
    }

    /* Table styling */
    .table-container {
      overflow-x: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 10px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 650px; /* allow horizontal scroll on small devices */
    }

    th, td {
      text-align: center;
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
      font-size: 14px;
    }

    th {
      background: #f3f4f6;
      font-weight: 600;
      color: var(--muted);
    }

    tr:last-child td {
      border-bottom: none;
    }

    /* Responsive */
    @media (max-width: 640px) {
      h1 {
        font-size: 1.3rem;
      }
      form {
        padding: 12px;
      }
      input, select, button {
        font-size: 14px;
      }
      th, td {
        padding: 8px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Loan Table Generator</h1>
  <form id="form" onsubmit="return false;">
    <label>
      Total Amount
      <input id="totalAmount" type="number" value="20000" />
    </label>
    <label>
      Interest Rate (1â€“10 â†’ % per month)
      <input id="interestRate" type="number" min="1" max="10" value="4" />
    </label>
    <label>
      Total Months
      <input id="months" type="number" value="8" />
    </label>
    <button id="generate">Generate Table</button>
  </form>

  <div id="tableContainer" class="table-container" style="display:none;">
    <table id="resultTable">
      <thead>
        <tr>
          <th>Month</th>
          <th>Opening Balance</th>
          <th>Interest (%)</th>
          <th>Interest Amount</th>
          <th>EMI (Principal)</th>
          <th>Total Amount</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const $ = sel => document.querySelector(sel);
    const format = n => Number(n).toLocaleString(undefined, {maximumFractionDigits:2});

    function computeAndRender() {
      const total = parseFloat($('#totalAmount').value) || 0;
      const rate = parseFloat($('#interestRate').value) || 0; // directly as %
      const months = parseInt($('#months').value) || 0;

      if (total <= 0 || months <= 0 || rate <= 0) {
        alert('Enter valid values.');
        return;
      }

      const principalPerMonth = total / months;
      const monthlyPercentDecimal = rate / 100;

      const tbody = $('#resultTable tbody');
      tbody.innerHTML = '';
      let opening = total;

      for (let m = 1; m <= months; m++) {
        const interestAmt = opening * monthlyPercentDecimal;
        const totalForMonth = principalPerMonth + interestAmt;
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${m}</td>
          <td>${format(opening)}</td>
          <td>${rate}%</td>
          <td>${format(interestAmt)}</td>
          <td>${format(principalPerMonth)}</td>
          <td>${format(totalForMonth)}</td>
        `;
        tbody.appendChild(tr);

        opening = opening - principalPerMonth;
        if (opening < 0.00001) opening = 0;
      }

      $('#tableContainer').style.display = 'block';
    }

    document.getElementById('generate').addEventListener('click', computeAndRender);
  </script>
</body>
</html>
