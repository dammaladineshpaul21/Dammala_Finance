<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loan Table Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      padding: 20px;
      color: #222;
    }
    h1 { margin-bottom: 10px; }
    form { margin-bottom: 20px; }
    label { display:block; margin-top:10px; font-size:14px; }
    input {
      padding:8px;
      border:1px solid #ccc;
      border-radius:6px;
      margin-top:4px;
      width:200px;
    }
    button {
      margin-top: 15px;
      padding: 10px 16px;
      border:none;
      border-radius:8px;
      background:#4f46e5;
      color:white;
      font-weight:600;
      cursor:pointer;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background:white;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border:1px solid #ddd;
      text-align:center;
    }
    th {
      background:#eef;
    }
  </style>
</head>
<body>
  <h1>Loan Table Generator</h1>
  <form id="form" onsubmit="return false;">
    <label>
      Total Amount
      <input id="totalAmount" type="number" value="20000" />
    </label>
    <label>
      Interest Rate (1–10 → % per month)
      <input id="interestRate" type="number" min="1" max="10" value="4" />
    </label>
    <label>
      Total Months
      <input id="months" type="number" value="8" />
    </label>
    <button id="generate">Generate Table</button>
  </form>

  <div id="tableContainer" style="display:none;">
    <table id="resultTable">
      <thead>
        <tr>
          <th>Month</th>
          <th>Opening Balance</th>
          <th>Interest (%)</th>
          <th>Interest Amount</th>
          <th>EMI (Principal)</th>
          <th>Total Amount</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const $ = sel => document.querySelector(sel);
    const format = n => Number(n).toLocaleString(undefined, {maximumFractionDigits:2});

    function computeAndRender() {
      const total = parseFloat($('#totalAmount').value) || 0;
      const rate = parseFloat($('#interestRate').value) || 0; // directly as %
      const months = parseInt($('#months').value) || 0;

      if (total <= 0 || months <= 0 || rate <= 0) {
        alert('Enter valid values.');
        return;
      }

      const principalPerMonth = total / months;
      const monthlyPercentDecimal = rate / 100;

      const tbody = $('#resultTable tbody');
      tbody.innerHTML = '';
      let opening = total;

      for (let m = 1; m <= months; m++) {
        const interestAmt = opening * monthlyPercentDecimal;
        const totalForMonth = principalPerMonth + interestAmt;
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${m}</td>
          <td>${format(opening)}</td>
          <td>${rate}%</td>
          <td>${format(interestAmt)}</td>
          <td>${format(principalPerMonth)}</td>
          <td>${format(totalForMonth)}</td>
        `;
        tbody.appendChild(tr);

        opening = opening - principalPerMonth;
        if (opening < 0.00001) opening = 0;
      }

      $('#tableContainer').style.display = 'block';
    }

    document.getElementById('generate').addEventListener('click', computeAndRender);
  </script>
</body>
</html>
